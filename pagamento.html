    <title>Pagamento</title>
</head>
<body class="mb-5 mt-5 container">

    <h1 class="mb-5">Organizador de jogos de vôlei</h1>

    <div class="card p-3">
        <h5>Preencha o formulário para efetuar o pagamento: Valor de R$ 15,00</h5>
        <div class="card-body">
            <form>
                <div>
                    <select class="form-select mb-2" disabled>
                        <option selected>Crédito</option>
                    </select>

                    <input class="form-control mb-2" pattern="[0-9]4 [0-9]4" type="number" placeholder="Número do cartão">                    
                    <input class="form-control mb-2" type="date" placeholder="Validade">                    
                    <input class="form-control mb-2" type="text" placeholder="Titular">                    
                    <input class="form-control mb-2" type="number" placeholder="CVV">                    

                    <a href="lobby_de_espera.html" class="btn btn-success">Pagar</a>
                </div>
            </form>
        </div>
    </div>  
        
</body>

</html>
